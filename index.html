    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

        <img class="logo" src="./assets/images/acnh_logo.png"
          alt="Animal Crossing: New

      <!-- Main Info -->
      <p class="main-info">
        What
        <!-- Animal Input -->
        <span class="main-info__select main-info__select--species">
          <select id="js-select-species">
            <option selected value="fish">fish</option>
            <option value="bugs">bugs</option>
          </select>
          <i class="fas fa-chevron-down main-info__icon"></i>
        </span>
        can I catch in
        <!-- Date Input -->
        <span class="main-info__select main-info__select--date">
          <select id="js-select-date">
            <option selected value="jan">Jan</option>
            <option value="feb">Feb</option>
            <option value="mar">Mar</option>
            <option value="apr">Apr</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="aug">Aug</option>
            <option value="sept">Sept</option>
            <option value="oct">Oct</option>
            <option value="nov">Nov</option>
            <option value="dec">Dec</option>
          </select>
          <i class="fas fa-chevron-down main-info__icon"></i>
        </span>
        at
        <!-- Time Input -->
        <span class="main-info__select main-info__select--time">
          <select id="js-select-time">
            <option selected value="5">5 AM</option>
            <option value="6">6 AM</option>
            <option value="7">7 AM</option>
            <option value="8">8 AM</option>
            <option value="9">9 AM</option>
            <option value="10">10 AM</option>
            <option value="11">11 AM</option>
            <option value="12">12 AM</option>
            <option value="13">1 PM</option>
            <option value="14">2 PM</option>
            <option value="15">3 PM</option>
            <option value="16">4 PM</option>
            <option value="17">5 PM</option>
            <option value="18">6 PM</option>
            <option value="19">7 PM</option>
            <option value="20">8 PM</option>
            <option value="21">9 PM</option>
            <option value="22">10 PM</option>
            <option value="23">11 PM</option>
            <option value="0">12 AM</option>
            <option value="1">1 AM</option>
            <option value="2">2 AM</option>
            <option value="3">3 AM</option>
            <option value="4">4 AM</option>
          </select>
          <i class="fas fa-chevron-down main-info__icon"></i>
        </span>?
      </p>

      <!-- Results Overview -->
      <div class="results-overview">
        <p>
          Showing <span id="js-results-num"
            class="results-overview--bold"></span>
          results
          for <span class="results-overview--bold"><span
              id="js-results-hemisphere"></span>
            hemisphere, <span id="js-results-location"></span></span>
        </p>
        <button class="btn-modal-show">Edit</button>
      </div>

      <!-- Results -->
      <div id="js-display-results">
      </div>

    </main> <!-- /container  -->

    <!-- Modal -->
    <div class="modal modal--hidden js-close-modal">
      <div class="modal__content modal__content--hidden">

        <div class="modal__close-btn-container">
          <button class="modal__close-btn js-close-modal"><i
              class="fas
              fa-times"></i></button>
        </div>

        <div class="modal__option-group">
          <p class="modal__option-title">Select your hemisphere</p>
          <input checked type="radio" name="hemisphere"
            id="hemi-north"
            value="northern" class="modal__radio-btn">
          <label for="hemi-north"
            class="modal__radio-btn-label">North</label>
          <input type="radio" name="hemisphere" id="hemi-south"
            value="southern" class="modal__radio-btn">
          <label for="hemi-south"
            class="modal__radio-btn-label">South</label>
        </div>

        <!-- Fish Locations -->
        <div id="js-locations-fish" class="modal__option-group">
          <p class="modal__option-title">Select island locations</p>
          <input checked type="radio" name="loc-fish"
            id="loc-all-fish" value="all" class="modal__radio-btn">
          <label for="loc-all-fish" class="modal__radio-btn-label">All</label>
          <input type="radio" name="loc-fish" id="loc-ocean"
            value="Ocean" class="modal__radio-btn">
          <label for="loc-ocean" class="modal__radio-btn-label">Ocean</label>
          <input type="radio" name="loc-fish" id="loc-river"
            value="River" class="modal__radio-btn">
          <label for="loc-river" class="modal__radio-btn-label">River</label>
          <input type="radio" name="loc-fish" id="loc-pond"
            value="Pond" class="modal__radio-btn">
          <label for="loc-pond" class="modal__radio-btn-label">Pond</label>
        </div>

        <!-- Bug Locations -->
        <div id="js-locations-bugs" class="modal__option-group
          hidden">
          <p class="modal__option-title">Select island locations</p>
          <input checked type="radio" name="loc-bugs"
            id="loc-all-bugs" value="all" class="modal__radio-btn">
          <label for="loc-all-bugs" class="modal__radio-btn-label">All</label>
          <input type="radio" name="loc-bugs" id="loc-flying"
            value="Flying" class="modal__radio-btn">
          <label for="loc-flying" class="modal__radio-btn-label">Flying</label>
          <input type="radio" name="loc-bugs" id="loc-flowers"
            value="Flowers" class="modal__radio-btn">
          <label for="loc-flowers" class="modal__radio-btn-label">Flowers</label>
          <input type="radio" name="loc-bugs" id="loc-ground"
            value="Ground" class="modal__radio-btn">
          <label for="loc-ground" class="modal__radio-btn-label">Ground</label>
          <input type="radio" name="loc-bugs" id="loc-rocks"
            value="Rocks" class="modal__radio-btn">
          <label for="loc-rocks" class="modal__radio-btn-label">Rocks</label>
          <input type="radio" name="loc-bugs" id="loc-trees"
            value="Trees" class="modal__radio-btn">
          <label for="loc-trees" class="modal__radio-btn-label">Trees</label>
          <input type="radio" name="loc-bugs" id="loc-special"
            value="Special" class="modal__radio-btn">
          <label for="loc-special" class="modal__radio-btn-label">Special</label>
        </div>

      </div>
    </div> <!-- /modal -->

    <footer>
      <p>Designed by <a href="https://www.behance.net/aileenma"

          Groenendaal</a> |
        Logo & background images belong to Nintendo</p>
    </footer>

    <script src="./assets/js/fish.js"></script>
    <script src="./assets/js/bugs.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
